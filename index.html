<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>3D 同步時鐘</title>
<style>
    body {
        margin: 0;
        overflow: hidden;
        background: #111;
    }
    #info {
        position: absolute;
        top: 10px;
        width: 100%;
        text-align: center;
        color: #fff;
        font-family: Arial, sans-serif;
        font-size: 14px;
        opacity: 0.8;
    }
</style>
</head>
<body>
<div id="info">3D 時鐘（同步系統時間）</div>

<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let clockGroup;
let hourHand, minuteHand, secondHand;
let startTime = Date.now();

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    camera.position.set(0, 3, 8);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);
    document.body.appendChild(renderer.domElement);

    // 光源
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.8);
    dirLight.position.set(5, 10, 5);
    scene.add(dirLight);

    // 時鐘群組
    clockGroup = new THREE.Group();
    scene.add(clockGroup);

    // 錶盤
    const face = new THREE.Mesh(
        new THREE.CylinderGeometry(3, 3, 0.3, 64),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    face.rotation.x = Math.PI / 2;
    clockGroup.add(face);

    // 刻度
    for (let i = 0; i < 12; i++) {
        const mark = new THREE.Mesh(
            new THREE.BoxGeometry(0.15, 0.6, 0.15),
            new THREE.MeshStandardMaterial({ color: 0xffffff })
        );
        const angle = (i / 12) * Math.PI * 2;
        mark.position.set(
            Math.sin(angle) * 2.4,
            Math.cos(angle) * 2.4,
            0.2
        );
        clockGroup.add(mark);
    }

    // 時針
    hourHand = createHand(1.3, 0.18, 0xaaaaaa);
    clockGroup.add(hourHand);

    // 分針
    minuteHand = createHand(2.0, 0.12, 0xdddddd);
    clockGroup.add(minuteHand);

    // 秒針
    secondHand = createHand(2.4, 0.06, 0xff3333);
    clockGroup.add(secondHand);

    window.addEventListener("resize", onResize);
}

function createHand(length, width, color) {
    const mesh = new THREE.Mesh(
        new THREE.BoxGeometry(width, length, width),
        new THREE.MeshStandardMaterial({ color })
    );
    mesh.position.y = length / 2;
    return mesh;
}

function animate() {
    requestAnimationFrame(animate);

    updateTime();
    updateViewRotation();

    renderer.render(scene, camera);
}

function updateTime() {
    const now = new Date();
    const ms = now.getMilliseconds() / 1000;
    const seconds = now.getSeconds() + ms;
    const minutes = now.getMinutes() + seconds / 60;
    const hours = (now.getHours() % 12) + minutes / 60;

    secondHand.rotation.z = -seconds * Math.PI * 2 / 60;
    minuteHand.rotation.z = -minutes * Math.PI * 2 / 60;
    hourHand.rotation.z   = -hours   * Math.PI * 2 / 12;
}

// 視角左右擺動 ±45°
function updateViewRotation() {
    const t = (Date.now() - startTime) * 0.0003;
    const angle = Math.sin(t) * THREE.MathUtils.degToRad(45);
    clockGroup.rotation.y = angle;
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>
</body>
</html>
