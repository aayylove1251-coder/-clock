<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 同步時鐘</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #1a1a1a; }
        canvas { display: block; }
    </style>
</head>
<body>

<script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
</script>

<script type="module">
    import * as THREE from 'three';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';

    // --- 1. 初始化場景 ---
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(5, 5, 5).set(0, 0, 1);
    scene.add(light);
    scene.add(new THREE.AmbientLight(0xffffff, 0.5));

    camera.position.z = 5;

    // --- 2. 載入模型變數 ---
    let hourHand, minuteHand, secondHand;

    const loader = new GLTFLoader();
    loader.load('clock.glb', (gltf) => {
        const model = gltf.scene;
        scene.add(model);

        // 根據你在 Blender 裡的命名抓取指針
        hourHand = model.getObjectByName('HourHand');
        minuteHand = model.getObjectByName('MinuteHand');
        secondHand = model.getObjectByName('SecondHand');

        console.log("模型載入成功！");
    }, undefined, (error) => {
        console.error("載入失敗：", error);
    });

    // --- 3. 更新時間的動畫迴圈 ---
function animate() {
        requestAnimationFrame(animate);

        if (hourHand && minuteHand && secondHand) {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds() + ms / 1000;
            const m = now.getMinutes() + s / 60;
            const h = (now.getHours() % 12) + m / 60;

            // 根據你的模型結構，通常在 Three.js 裡是繞 Y 軸轉動
            // 如果 Y 不對，請嘗試換成 .rotation.z
            secondHand.rotation.y = -(s / 60) * Math.PI * 2;
            minuteHand.rotation.y = -(m / 60) * Math.PI * 2;
            hourHand.rotation.y = -(h / 12) * Math.PI * 2;
        } else {
            // 如果一直顯示這個，代表 model.getObjectByName 沒抓到正確的名稱
            // console.log("等待模型加載中...");
        }

        controls.update();
        renderer.render(scene, camera);
    }

</script>
</body>
</html>
