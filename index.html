<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 同步時鐘 - 最終修正版</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        canvas { display: block; }
        #info { 
            position: absolute; top: 10px; width: 100%; text-align: center; 
            color: white; font-family: sans-serif; pointer-events: none;
            text-shadow: 1px 1px 2px black; z-index: 10;
        }
    </style>
</head>
<body>
    <div id="info">正在加載時鐘並同步系統時間...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 場景初始化 ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x1a1a1a);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5); // 相機正對時鐘

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // --- 控制器：限制 45 度旋轉 ---
        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enablePan = false; // 禁用平移
        controls.enableDamping = true; // 平滑滾動
        
        // 限制左右範圍 ±45度
        controls.minAzimuthAngle = -Math.PI / 4; 
        controls.maxAzimuthAngle = Math.PI / 4;
        
        // 限制上下範圍 (90度中心加減 45度)
        controls.minPolarAngle = Math.PI / 4;
        controls.maxPolarAngle = Math.PI * 3 / 4;

        // 光源
        const light1 = new THREE.AmbientLight(0xffffff, 0.7);
        scene.add(light1);
        const light2 = new THREE.DirectionalLight(0xffffff, 1.3);
        light2.position.set(5, 5, 5);
        scene.add(light2);

        let hourHand, minuteHand, secondHand;

        // --- 載入模型 ---
        const loader = new GLTFLoader();
        loader.load('./2026-01-05.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            // 根據你最新的模型命名獲取指針
            hourHand = model.getObjectByName('hourHand');
            minuteHand = model.getObjectByName('minuteHand');
            secondHand = model.getObjectByName('secondHand');

            document.getElementById('info').innerText = "時間已同步 (限制旋轉角度)";
            console.log("模型加載成功，已找到指針物件");
        }, undefined, (error) => {
            document.getElementById('info').innerText = "模型載入失敗";
            console.error(error);
        });

        // --- 動畫與同步邏輯 ---
        function animate() {
            requestAnimationFrame(animate);

            if (hourHand && minuteHand && secondHand) {
                const now = new Date();
                const ms = now.getMilliseconds();
                const s = now.getSeconds() + ms / 1000;
                const m = now.getMinutes() + s / 60;
                const h = (now.getHours() % 12) + m / 60;

                // 根據模型結構，繞 Z 軸旋轉
                // 負號是為了順時針旋轉
                secondHand.rotation.z = -(s / 60) * Math.PI * 2;
                minuteHand.rotation.z = -(m / 60) * Math.PI * 2;
                hourHand.rotation.z = -(h / 12) * Math.PI * 2;
            }

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // 處理視窗大小變動
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
