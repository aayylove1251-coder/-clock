<!DOCTYPE html>
<html lang="zh-TW">
<head>
<meta charset="UTF-8">
<title>3D 同步時鐘（修正版）</title>
<style>
    body { margin: 0; overflow: hidden; background: #111; }
    canvas { display: block; }
</style>
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>

<script>
let scene, camera, renderer;
let hourHand, minuteHand, secondHand;
let clock = new Date();

init();
animate();

function init() {
    scene = new THREE.Scene();

    camera = new THREE.PerspectiveCamera(
        45,
        window.innerWidth / window.innerHeight,
        0.1,
        100
    );
    camera.position.set(0, 4, 10);
    camera.lookAt(0, 0, 0);

    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 光源
    scene.add(new THREE.AmbientLight(0xffffff, 0.6));
    const light = new THREE.DirectionalLight(0xffffff, 0.8);
    light.position.set(5, 10, 7);
    scene.add(light);

    // 錶盤
    const face = new THREE.Mesh(
        new THREE.CircleGeometry(3, 64),
        new THREE.MeshStandardMaterial({ color: 0x222222 })
    );
    face.rotation.x = -Math.PI / 2;
    scene.add(face);

    // 指針（重點：pivot 在底部）
    hourHand   = createHand(1.5, 0.15, 0xffffff);
    minuteHand = createHand(2.2, 0.1, 0x00ffff);
    secondHand = createHand(2.6, 0.05, 0xff3333);

    scene.add(hourHand, minuteHand, secondHand);

    window.addEventListener('resize', onResize);
}

function createHand(length, width, color) {
    const geo = new THREE.BoxGeometry(width, length, width);
    geo.translate(0, length / 2, 0); // ⭐關鍵：旋轉中心在底部
    const mat = new THREE.MeshStandardMaterial({ color });
    const mesh = new THREE.Mesh(geo, mat);
    mesh.rotation.x = -Math.PI / 2;
    return mesh;
}

function animate() {
    requestAnimationFrame(animate);

    const now = new Date();
    const sec = now.getSeconds();
    const min = now.getMinutes();
    const hr  = now.getHours() % 12;

    secondHand.rotation.z = -sec * (Math.PI / 30);
    minuteHand.rotation.z = -(min + sec / 60) * (Math.PI / 30);
    hourHand.rotation.z   = -(hr + min / 60) * (Math.PI / 6);

    renderer.render(scene, camera);
}

function onResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
}
</script>

</body>
</html>
