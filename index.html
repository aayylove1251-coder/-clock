<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="2026-01-05.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <model-viewer id="clock-viewer" src="clock.glb" camera-controls shadow-intensity="1">
</model-viewer>
    <script type="module">
  const modelViewer = document.querySelector('#clock-viewer');

  // 當模型載入完成後執行
  modelViewer.addEventListener('load', () => {
    
    // 建立每秒執行一次的循環
    setInterval(() => {
      const now = new Date();
      
      const seconds = now.getSeconds();
      const minutes = now.getMinutes();
      const hours = now.getHours();

      // 計算旋轉角度 (360度制)
      // 注意：根據你在 Blender 導出的方向，可能需要調整正負號
      const secDeg = -seconds * 6; 
      const minDeg = -minutes * 6;
      const hourDeg = -(hours % 12) * 30 - (minutes * 0.5);

      // 抓取模型內部的節點 (Nodes)
      // 這裡的名稱必須跟 Blender 裡的一模一樣
      const secondNode = modelViewer.model.nodes['Seconds'];
      const minuteNode = modelViewer.model.nodes['Minutes'];
      const hourNode = modelViewer.model.nodes['Hours'];

      // 套用旋轉 (假設是繞著 Y 軸轉，如果你的時鐘是躺著的，可能要改 .rotation.z)
      if (secondNode) secondNode.rotation.setFromQuaternion([0, Math.sin(secDeg * Math.PI / 360), 0, Math.cos(secDeg * Math.PI / 360)]);
      if (minuteNode) minuteNode.rotation.setFromQuaternion([0, Math.sin(minDeg * Math.PI / 360), 0, Math.cos(minDeg * Math.PI / 360)]);
      if (hourNode) hourNode.rotation.setFromQuaternion([0, Math.sin(hourDeg * Math.PI / 360), 0, Math.cos(hourDeg * Math.PI / 360)]);

    }, 1000);
  });
</script>
  </body>
</html>
