<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="2026-01-05.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls tone-mapping="neutral" poster="poster.webp" shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/4.0.0/model-viewer.min.js"></script>
    <div class="clock">
  <div id="hour" class="hour"></div>
  <div id="minute" class="minute"></div>
  <div id="second" class="second"></div>
      <script>
    function setClock() {
        const now = new Date(); // 取得現在時間

        const seconds = now.getSeconds();
        const minutes = now.getMinutes();
        const hours = now.getHours();

        // 計算角度
        const secondsDegrees = (seconds / 60) * 360;
        const minutesDegrees = (minutes / 60) * 360 + (seconds / 60) * 6;
        const hoursDegrees = (hours / 12) * 360 + (minutes / 60) * 30;

        // 這裡的 querySelector 要對應你 CSS 中的指針 class 名稱
        // 假設你的秒針 class 是 .second-hand，分針是 .min-hand...
        const secondHand = document.querySelector('.second-hand');
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        if(secondHand) secondHand.style.transform = `rotate(${secondsDegrees}deg)`;
        if(minHand) minHand.style.transform = `rotate(${minutesDegrees}deg)`;
        if(hourHand) hourHand.style.transform = `rotate(${hoursDegrees}deg)`;
    }

    // 每秒執行一次
    setInterval(setClock, 1000);
    setClock(); // 重新整理後立刻執行一次
</script>
</div>
  </body>
</html>
