
<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>3D 同步時鐘預覽</title>
    <style>
        body { margin: 0; background-color: #222; overflow: hidden; }
        canvas { display: block; }
        #info { position: absolute; top: 10px; width: 100%; text-align: center; color: white; font-family: sans-serif; pointer-events: none; }
    </style>
</head>
<body>
    <div id="info">正在同步系統時間...</div>

    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- 場景設定 ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.body.appendChild(renderer.domElement);

        // 控制器（讓你家用滑鼠旋轉查看時鐘）
        const controls = new OrbitControls(camera, renderer.domElement);

        // 光源
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
        scene.add(ambientLight);
        const dirLight = new THREE.DirectionalLight(0xffffff, 1);
        dirLight.position.set(5, 10, 7);
        scene.add(dirLight);

        // --- 載入你的 2026-01-05.glb 模型 ---
        let hourHand, minuteHand, secondHand;

        const loader = new GLTFLoader();
        // 請確保檔案名稱與模型檔案一致
        loader.load('2026-01-05.glb', (gltf) => {
            const model = gltf.scene;
            scene.add(model);

            // 抓取模型中的指針節點
            hourHand = model.getObjectByName('HourHand');
            minuteHand = model.getObjectByName('MinuteHand');
            secondHand = model.getObjectByName('SecondHand');

            console.log("時鐘模型載入完畢！");
        }, undefined, (error) => {
            console.error("載入出錯：", error);
        });

        // --- 動畫與時間同步邏輯 ---
       function animate() {
        requestAnimationFrame(animate);

        if (hourHand && minuteHand && secondHand) {
            const now = new Date();
            const ms = now.getMilliseconds();
            const s = now.getSeconds() + ms / 1000;
            const m = now.getMinutes() + s / 60;
            const h = (now.getHours() % 12) + m / 60;

            // 根據你的模型結構，通常在 Three.js 裡是繞 Y 軸轉動
            // 如果 Y 不對，請嘗試換成 .rotation.z
            secondHand.rotation.y = -(s / 60) * Math.PI * 2;
            minuteHand.rotation.y = -(m / 60) * Math.PI * 2;
            hourHand.rotation.y = -(h / 12) * Math.PI * 2;
        } else {
            // 如果一直顯示這個，代表 model.getObjectByName 沒抓到正確的名稱
            // console.log("等待模型加載中...");
        }

        controls.update();
        renderer.render(scene, camera);
    }

        // 視窗縮放處理
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
